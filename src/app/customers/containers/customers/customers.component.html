<div class="page-container" fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">

  <button fxHide.lt-md [routerLink]="['new']" mat-mini-fab>
    <mat-icon>add</mat-icon>
  </button>

  <button class="fab-button" fxHide.gt-sm mat-fab>
    <mat-icon>add</mat-icon>
  </button>


  <div fxFlex.sm="100" fxFlex="70">

    <section class="search-container">
      <app-search [placeholder]="'Suche nach Kunden'">
      </app-search>
    </section>


    <app-customer-list [customers]="customers$ | async" (select)="selected = $event"></app-customer-list>
  </div>

  <div fxFlex.sm="100" fxFlex="30">
    <app-customer-detail-view [customer]="selected"></app-customer-detail-view>
  </div>

</div>
