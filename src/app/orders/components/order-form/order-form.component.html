<form [formGroup]="form" autocomplete="off" novalidate>


  <mat-form-field>
    <input matInput formControlName="title" placeholder="Titel">
  </mat-form-field>

  <mat-form-field>
    <mat-select formControlName="customerId" placeholder="Kunde" #singleSelect>
      <ngx-mat-select-search [noEntriesFoundLabel]="'Kein Kunde gefunden'" [formControl]="customerFilterControl">
      </ngx-mat-select-search>
      <mat-option *ngFor="let customer of customers" [value]="customer.id">
        <strong>{{customer.firstname}} {{customer.lastname}}</strong>
        <span *ngIf="customer.company">&#44;&nbsp;{{customer.company}}</span>
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput formControlName="street" placeholder="Strasse">
  </mat-form-field>
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <mat-form-field fxFlex="50">
      <input matInput formControlName="zip" placeholder="PLZ">
    </mat-form-field>
    <mat-form-field fxFlex="50">
      <input matInput formControlName="city" placeholder="Ort">
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <mat-form-field fxFlex="50">
      <input matInput formControlName="country" placeholder="Land">
    </mat-form-field>
  </div>

  <mat-form-field class="example-full-width">
    <textarea rows="3" formControlName="comment" matInput placeholder="Kommentar"></textarea>
  </mat-form-field>
</form>
