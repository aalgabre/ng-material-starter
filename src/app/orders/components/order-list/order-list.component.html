<div class="list-container" *ngIf="orders">

  <table [class.mat-elevation-z1]="true" [class.mat-elevation-z8]="false" mat-table [dataSource]="orders" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->


    <!-- Weight Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titel </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef> Strasse </th>
      <td mat-cell *matCellDef="let element"> {{element.street}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="zip">
      <th mat-header-cell *matHeaderCellDef> PLZ </th>
      <td mat-cell *matCellDef="let element"> {{element.zip}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> Stadt </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row [ngClass]="{ 'selected': row.selected }" (click)="selectByIndex(i)" class="table-row" *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
  </table>
</div>
